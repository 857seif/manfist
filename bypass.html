        // Initialize games on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderGames(ubisoftGames, 'ubisoftGames');
            renderGames(rockstarGames, 'rockstarGames');
            renderGames(eaGames, 'eaGames');
            renderGames(activisionGames, 'activisionGames');
            renderGames(capcomGames, 'capcomGames');
            renderGames(squareEnixGames, 'squareEnixGames');
            renderGames(otherGames, 'otherGames');
            
            // Add search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);
        });

        function renderGames(games, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.dataset.gameName = game.name.toLowerCase();
                
                let linksHtml = '';
                if (game.bypassLinks) {
                    game.bypassLinks.forEach(link => {
                        linksHtml += `<a href="${link.link}" class="bypass-link" target="_blank">${link.name}</a>`;
                    });
                } else {
                    linksHtml = `<a href="${game.bypassLink}" class="bypass-link" target="_blank">تحميل</a>`;
                }
                
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="game-image">
                    <div class="game-info">
                        <h3 class="game-title">${game.name}</h3>
                        ${linksHtml}
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const searchResults = document.getElementById('searchResults');
            const noResults = document.getElementById('noResults');
            
            // Hide all sections initially
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show no results message by default
            noResults.style.display = 'none';
            
            if (searchTerm === '') {
                // Show all sections if search is empty
                document.querySelectorAll('.category-section').forEach(section => {
                    section.style.display = 'block';
                });
                searchResults.textContent = '';
                return;
            }
            
            // Filter games and show matching sections
            let foundResults = false;
            
            const allGames = [
                ...ubisoftGames,
                ...rockstarGames,
                ...eaGames,
                ...activisionGames,
                ...capcomGames,
                ...squareEnixGames,
                ...otherGames
            ];
            
            const matchingGames = allGames.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );
            
            if (matchingGames.length > 0) {
                foundResults = true;
                searchResults.textContent = `تم العثور على ${matchingGames.length} نتيجة`;
                
                // Show sections that have matching games
                const sectionsToShow = new Set();
                
                matchingGames.forEach(game => {
                    if (ubisoftGames.includes(game)) sectionsToShow.add('ubisoftSection');
                    if (rockstarGames.includes(game)) sectionsToShow.add('rockstarSection');
                    if (eaGames.includes(game)) sectionsToShow.add('eaSection');
                    if (activisionGames.includes(game)) sectionsToShow.add('activisionSection');
                    if (capcomGames.includes(game)) sectionsToShow.add('capcomSection');
                    if (squareEnixGames.includes(game)) sectionsToShow.add('squareEnixSection');
                    if (otherGames.includes(game)) sectionsToShow.add('otherSection');
                });
                
                sectionsToShow.forEach(sectionId => {
                    document.getElementById(sectionId).style.display = 'block';
                });
                
                // Highlight matching games
                document.querySelectorAll('.game-card').forEach(card => {
                    const gameName = card.dataset.gameName;
                    if (gameName.includes(searchTerm)) {
                        card.style.display = 'block';
                        card.style.border = '2px solid #e94560';
                    } else {
                        card.style.display = 'none';
                    }
                });
            } else {
                searchResults.textContent = '';
                noResults.style.display = 'block';
            }
        }
