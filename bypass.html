        function displayGames(games, container) {
            container.innerHTML = '';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                let linksHTML = '';
                
                if (game.bypassLinks) {
                    game.bypassLinks.forEach(link => {
                        linksHTML += `<a href="${link.link}" class="bypass-link" target="_blank">${link.name}</a>`;
                    });
                } else {
                    linksHTML = `<a href="${game.bypassLink}" class="bypass-link" target="_blank">تحميل Bypass</a>`;
                }
                
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="game-image" onerror="this.style.display='none'">
                    <div class="game-info">
                        <h3 class="game-title">${game.name}</h3>
                        ${linksHTML}
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
