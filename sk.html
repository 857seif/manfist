<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Killer - منافس ستيم!</title>

    <style>
        /* تنسيقات عامة للوضع الداكن (Dark Mode) */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* خلفية داكنة جداً */
            color: #E0E0E0; /* نص فاتح لقراءة مريحة */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            direction: rtl; /* لدعم اللغة العربية بشكل أفضل */
            text-align: right;
        }

        /* تنسيق النصوص والروابط */
        a {
            color: #4CAF50; /* لون أخضر جذاب للروابط */
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #66BB6A;
        }

        h1, h2, h3 {
            color: #FFFFFF;
        }

        /* الترويسة (Header) */
        header {
            background-color: #1F1F1F; /* شريط ترويسة أغمق قليلاً */
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #4CAF50; /* خط أخضر مميز */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        /* تنسيق الصورة الجديدة (الشعار) */
        .logo img {
            height: 40px; /* تحديد ارتفاع مناسب للصورة */
            width: auto;
            margin-left: 10px; 
        }

        /* قائمة التنقل (Navigation) */
        nav a {
            margin: 0 15px;
            font-weight: bold;
            color: #E0E0E0;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* المحتوى الرئيسي (Main) والأقسام */
        main {
            padding: 20px 5%;
        }

        section {
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }

        /* قسم الترحيب (Hero Section) */
        #hero {
            text-align: center;
            padding: 80px 0;
            background: #121212;
        }

        #hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* زر التحميل (Download Button) */
        .download-btn {
            display: inline-block;
            background-color: #4CAF50; 
            color: #121212; 
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .download-btn:hover {
            background-color: #66BB6A;
            transform: translateY(-2px); 
        }

        .large-btn {
            font-size: 1.5em; 
        }

        /* قسم الفيديو */
        #video {
            text-align: center;
        }

        .video-container {
            max-width: 850px;
            margin: 20px auto;
            background-color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2); 
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            display: block;
            margin: 0 auto;
        }

        /* تذييل الصفحة (Footer) */
        footer {
            text-align: center;
            padding: 20px 5%;
            background-color: #1F1F1F;
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }

        /* تنسيقات إضافية لراحة القراءة */
        p {
            margin-bottom: 20px;
            font-size: 1.05em;
            color: #B0B0B0;
        }

        .file-info {
            font-style: italic;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdnFjQwEeagw93MBZzik4WKBDQVj0oFp_QMRlY3NdfHQ&s=10" alt="Steam Killer Logo">
            <h1>Steam Killer</h1>
        </div>
        <nav>
            </nav>
    </header>

    <main>
        <section id="hero">
            <h2>steam killer</h2>
            <p>BY Seif Afandi & Abdulrahman</p>
            <a href="https://github.com/857seif/steam-killer/raw/main/steam-killler.zip" class="download-btn">حمل البرنامج الآن (Download)</a>
        </section>

        <section id="video">
            <h3>شاهد العرض التوضيحي</h3>
            <div class="video-container">
                <iframe src="https://player.vimeo.com/video/1143747485?share=copy&fl=sv&fe=ci&title=Steam Killer Demo&color=00ff00" 
                        width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <section id="download">
            </section>
    </main>

    <footer>
        </footer>

</body>
</html>
