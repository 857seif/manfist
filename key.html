<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملفات ManifestHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298, #3a7bd5);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .description {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .inputs-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }
        
        .number-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .number-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        .number-input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .add-btn:hover {
            background: #2980b9;
        }
        
        .download-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-top: 20px;
        }
        
        .download-button:hover {
            background: #219653;
            transform: translateY(-2px);
        }
        
        .download-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: #27ae60;
            border-radius: 10px;
            transition: width 0.3s;
            width: 0%;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        
        .error {
            background: #fde8e8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .info {
            background: #e8f4fc;
            color: #3498db;
            border: 1px solid #3498db;
            margin-top: 20px;
        }
        
        .file-info {
            background: #fff9e6;
            color: #f39c12;
            border: 1px solid #f39c12;
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        
        .files-list {
            text-align: right;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .status-success {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status-error {
            background: #fde8e8;
            color: #e74c3c;
        }
        
        .game-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .game-id {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .material-icons {
            font-size: inherit;
            vertical-align: middle;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تحميل ملفات key.vdf</h1>
            <p class="description"></p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numbersInput"></label>
                <div class="inputs-container" id="inputsContainer">
                    <div class="number-input-group">
                        <input type="number" class="number-input" placeholder="app id " min="1">
                        <button class="remove-btn" onclick="removeInput(this)">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                </div>
                <button class="add-btn" onclick="addInput()">
                    <span class="material-icons">add</span> إضافة لعبة أخرى
                </button>
                
                <button id="downloadButton" class="download-button">
                    <span class="material-icons">file_download</span> تحميل جميع الملفات (ZIP)
                </button>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p id="loadingText" wait...</p>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="message success" id="successMessage">
            <span class="material-icons">check_circle</span> تم تحميل الملفات بنجاح!
        </div>
        
        <div class="message error" id="errorMessage">
            <span class="material-icons">error</span> حدث خطأ أثناء التحميل
        </div>
        
        <div class="file-info" id="fileInfo">
            <span class="material-icons">info</span> <span id="fileInfoText"></span>
        </div>
        
        <div class="files-list" id="filesList"></div>
        
        <div class="message info" id="infoMessage">
            <span class="material-icons">lightbulb</span> سيتم إنشاء ملف ZIP يحتوي على مجلد لكل لعبة باسمها الحقيقي من Steam
        </div>
    </div>
    
    <footer>
        <p>by ☄Ṡ̸̚̕͝EI̵͎͎̝͐F̴̅ افندي✨</p>
    </footer>

    <script>
        let fileResults = [];
        let zipLibraryLoaded = false;
        let gameNamesCache = {};
        
        function saveAs(blob, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
        
        async function loadZipLibrary() {
            if (zipLibraryLoaded) return;
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js';
                script.onload = () => {
                    zipLibraryLoaded = true;
                    resolve();
                };
                script.onerror = () => {
                    reject(new Error('فشل في تحميل مكتبة الضغط'));
                };
                document.head.appendChild(script);
            });
        }
        
        async function createZip(files) {
            await loadZipLibrary();
            
            if (typeof fflate === 'undefined') {
                throw new Error('مكتبة الضغط غير متوفرة');
            }
            
            return fflate.zipSync(files);
        }
        
        async function getGameName(appId) {
            if (gameNamesCache[appId]) {
                return gameNamesCache[appId];
            }
            
            try {
                const response = await fetch(`https://store.steampowered.com/api/appdetails?appids=${appId}&l=english`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data[appId] && data[appId].success && data[appId].data && data[appId].data.name) {
                        const gameName = sanitizeFileName(data[appId].data.name);
                        gameNamesCache[appId] = gameName;
                        return gameName;
                    }
                }
            } catch (error) {
                console.log(`فشل في الحصول على اسم اللعبة ${appId} من Steam API:`, error);
            }
            
            try {
                const corsProxy = 'https://api.allorigins.win/raw?url=';
                const steamUrl = `https://store.steampowered.com/api/appdetails?appids=${appId}&l=english`;
                
                const response = await fetch(corsProxy + encodeURIComponent(steamUrl));
                if (response.ok) {
                    const data = await response.json();
                    if (data[appId] && data[appId].success && data[appId].data && data[appId].data.name) {
                        const gameName = sanitizeFileName(data[appId].data.name);
                        gameNamesCache[appId] = gameName;
                        return gameName;
                    }
                }
            } catch (error) {
                console.log(`فشل في الحصول على اسم اللعبة ${appId} من CORS proxy:`, error);
            }
            
            gameNamesCache[appId] = `Game_${appId}`;
            return `Game_${appId}`;
        }
        
        function sanitizeFileName(name) {
            return name
                .replace(/[<>:"/\\|?*]/g, '_')
                .replace(/\s+/g, ' ')
                .trim()
                .substring(0, 100);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const downloadButton = document.getElementById('downloadButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loadingText = document.getElementById('loadingText');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const fileInfo = document.getElementById('fileInfo');
            const fileInfoText = document.getElementById('fileInfoText');
            const filesList = document.getElementById('filesList');
            
            downloadButton.addEventListener('click', function() {
                downloadFiles();
            });
            
            async function downloadFiles() {
                const numbers = getNumbers();
                
                if (numbers.length === 0) {
                    showError('الرجاء إدخال رقم لعبة واحد على الأقل');
                    return;
                }
               
                hideAllMessages();
                filesList.innerHTML = '';
                fileResults = [];
                
                loadingIndicator.style.display = 'block';
                progressBar.style.display = 'block';
                downloadButton.disabled = true;
                
                try {
                    await downloadAllAsZip(numbers);
                } catch (error) {
                    showError(error.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                    progressBar.style.display = 'none';
                    downloadButton.disabled = false;
                }
            }
            
            async function downloadAllAsZip(numbers) {
                try {
                    loadingText.textContent = `جاري الحصول على أسماء الألعاب من Steam...`;
                    
                    const gameInfo = {};
                    for (let i = 0; i < numbers.length; i++) {
                        const number = numbers[i];
                        const progressPercent = ((i + 1) / numbers.length) * 50;
                        progress.style.width = `${progressPercent}%`;
                        loadingText.textContent = `جاري الحصول على اسم اللعبة ${i + 1} من ${numbers.length}...`;
                        
                        try {
                            const gameName = await getGameName(number);
                            gameInfo[number] = gameName;
                        } catch (error) {
                            gameInfo[number] = `Game_${number}`;
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    loadingText.textContent = `جاري تحميل ${numbers.length} ملف...`;
                    
                    const files = {};
                    let downloadedCount = 0;
                    
                    for (let i = 0; i < numbers.length; i++) {
                        const number = numbers[i];
                        const gameName = gameInfo[number];
                        const progressPercent = 50 + ((i + 1) / numbers.length) * 50;
                        progress.style.width = `${progressPercent}%`;
                        loadingText.textContent = `جاري تحميل الملف ${i + 1} من ${numbers.length} (${gameName})...`;
                        
                        try {
                            const fileData = await downloadSingleFile(number);
                            if (fileData) {
                                const arrayBuffer = await fileData.arrayBuffer();
                                const uint8Array = new Uint8Array(arrayBuffer);
                                
                                files[`${gameName}/key.vdf`] = uint8Array;
                                
                                fileResults.push({ 
                                    number, 
                                    gameName,
                                    status: 'success' 
                                });
                                updateFilesList();
                            }
                        } catch (error) {
                            fileResults.push({ 
                                number, 
                                gameName: gameInfo[number],
                                status: 'error', 
                                error: error.message 
                            });
                            updateFilesList();
                        }
                        
                        downloadedCount++;
                        
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    const successfulFolders = fileResults.filter(r => r.status === 'success').length;
                    
                    if (successfulFolders > 0) {
                        loadingText.textContent = 'جاري إنشاء ملف ZIP...';
                        
                        const zipped = await createZip(files);
                        
                        const blob = new Blob([zipped], { type: 'application/zip' });
                        saveAs(blob, "seif Afandi.zip");
                        
                        showSuccess(`تم تحميل ${successfulFolders} لعبة بنجاح في أرشيف ZIP`);
                        
                        const gameNames = fileResults
                            .filter(r => r.status === 'success')
                            .map(r => r.gameName)
                            .join(', ');
                        showFileInfo(`الألعاب المحملة: ${gameNames}`);
                    } else {
                        showError('لم يتم تحميل أي ملف بنجاح');
                    }
                    
                } catch (error) {
                    throw error;
                }
            }
            
            async function downloadSingleFile(number) {
                const possiblePaths = [
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/${number}/key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/main/${number}/key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/master/${number}/key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/${number}/Key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/${number}/KEY.vdf`
                ];
                
                for (const path of possiblePaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            return await response.blob();
                        }
                    } catch (e) {
                        continue;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                throw new Error(`لم يتم العثور على ملف key.vdf للعبة ${number}`);
            }
            
            function getNumbers() {
                const inputs = document.querySelectorAll('.number-input');
                const numbers = [];
                inputs.forEach(input => {
                    if (input.value.trim() !== '') {
                        numbers.push(input.value.trim());
                    }
                });
                return numbers;
            }
            
            function updateFilesList() {
                filesList.innerHTML = '';
                fileResults.forEach(result => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const statusClass = result.status === 'success' ? 'status-success' : 'status-error';
                    const statusText = result.status === 'success' ? 'نجح' : 'فشل';
                    
                    fileItem.innerHTML = `
                        <div>
                            <div class="game-name">${result.gameName}</div>
                            <div class="game-id">AppID: ${result.number}</div>
                        </div>
                        <span class="file-status ${statusClass}">${statusText}</span>
                    `;
                    
                    filesList.appendChild(fileItem);
                });
            }
            
            function showSuccess(message) {
                successMessage.style.display = 'block';
                successMessage.innerHTML = `<span class="material-icons">check_circle</span> ${message}`;
                errorMessage.style.display = 'none';
            }
            
            function showError(message) {
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `<span class="material-icons">error</span> ${message}`;
                successMessage.style.display = 'none';
            }
            
            function showFileInfo(message) {
                fileInfo.style.display = 'block';
                fileInfoText.textContent = message;
            }
            
            function hideAllMessages() {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                fileInfo.style.display = 'none';
            }
        });
        
        function addInput() {
            const container = document.getElementById('inputsContainer');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'number-input-group';
            inputGroup.innerHTML = `
                <input type="number" class="number-input" placeholder="" min="1">
                <button class="remove-btn" onclick="removeInput(this)">
                    <span class="material-icons">close</span>
                </button>
            `;
            container.appendChild(inputGroup);
            
            const newInput = inputGroup.querySelector('.number-input');
            newInput.focus();
        }
        
        function removeInput(button) {
            const container = document.getElementById('inputsContainer');
            const inputGroups = container.querySelectorAll('.number-input-group');
            
            if (inputGroups.length > 1) {
                button.parentElement.remove();
            }
        }
        
        window.onload = function() {
            addInput();
        };
    </script>
</body>
</html>
