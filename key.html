<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملفات ManifestHub</title>
    <!-- Material Icons من Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- UZIP.js من unpkg -->
    <script src="https://unpkg.com/uzip@0.20220128.0/dist/uzip.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298, #3a7bd5);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .description {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .inputs-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }
        
        .number-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .number-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        .number-input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .add-btn:hover {
            background: #2980b9;
        }
        
        .buttons-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .download-all {
            background: #27ae60;
        }
        
        .download-all:hover {
            background: #219653;
        }
        
        .download-separate {
            background: #f39c12;
        }
        
        .download-separate:hover {
            background: #e67e22;
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: #27ae60;
            border-radius: 10px;
            transition: width 0.3s;
            width: 0%;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        
        .error {
            background: #fde8e8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .info {
            background: #e8f4fc;
            color: #3498db;
            border: 1px solid #3498db;
            margin-top: 20px;
        }
        
        .file-info {
            background: #fff9e6;
            color: #f39c12;
            border: 1px solid #f39c12;
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        
        .files-list {
            text-align: right;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .status-success {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status-error {
            background: #fde8e8;
            color: #e74c3c;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
        
        /* رموز Material Icons */
        .material-icons {
            font-size: inherit;
            vertical-align: middle;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .buttons-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تحميل ملفات key.vdf</h1>
            <p class="description">أدخل الأرقام لتحميل عدة ملفات key.vdf معاً أو منفصلة</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numbersInput">أدخل الأرقام:</label>
                <div class="inputs-container" id="inputsContainer">
                    <div class="number-input-group">
                        <input type="number" class="number-input" placeholder="أدخل الرقم" min="1">
                        <button class="remove-btn" onclick="removeInput(this)">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                </div>
                <button class="add-btn" onclick="addInput()">
                    <span class="material-icons">add</span> إضافة رقم آخر
                </button>
                
                <div class="buttons-group">
                    <button id="downloadAllButton" class="download-all">
                        <span class="material-icons">file_download</span> تحميل جميع الملفات معاً (ZIP)
                    </button>
                    <button id="downloadSeparateButton" class="download-separate">
                        <span class="material-icons">download</span> تحميل الملفات منفصلة
                    </button>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p id="loadingText">جاري البحث عن الملفات وتحميلها...</p>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="message success" id="successMessage">
            <span class="material-icons">check_circle</span> تم تحميل الملفات بنجاح!
        </div>
        
        <div class="message error" id="errorMessage">
            <span class="material-icons">error</span> حدث خطأ أثناء التحميل
        </div>
        
        <div class="file-info" id="fileInfo">
            <span class="material-icons">info</span> <span id="fileInfoText"></span>
        </div>
        
        <div class="files-list" id="filesList"></div>
        
        <div class="message info" id="infoMessage">
            <span class="material-icons">lightbulb</span> في ملف ZIP: كل رقم يصبح مجلداً بداخله ملف key.vdf
        </div>
    </div>
    
    <footer>
        <p>by ☄Ṡ̸̚̕͝EI̵͎͎̝͐F̴̅ افندي✨</p>
    </footer>

    <script>
        let fileResults = [];
        
        // دالة لحفظ الملف (بدون FileSaver.js)
        function saveAs(blob, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const downloadAllButton = document.getElementById('downloadAllButton');
            const downloadSeparateButton = document.getElementById('downloadSeparateButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loadingText = document.getElementById('loadingText');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const fileInfo = document.getElementById('fileInfo');
            const fileInfoText = document.getElementById('fileInfoText');
            const filesList = document.getElementById('filesList');
            
            downloadAllButton.addEventListener('click', function() {
                downloadFiles(true);
            });
            
            downloadSeparateButton.addEventListener('click', function() {
                downloadFiles(false);
            });
            
            async function downloadFiles(asZip) {
                const numbers = getNumbers();
                
                if (numbers.length === 0) {
                    showError('الرجاء إدخال رقم واحد على الأقل');
                    return;
                }
               
                hideAllMessages();
                filesList.innerHTML = '';
                fileResults = [];
                
                loadingIndicator.style.display = 'block';
                progressBar.style.display = 'block';
                downloadAllButton.disabled = true;
                downloadSeparateButton.disabled = true;
                
                if (asZip) {
                    await downloadAllAsZip(numbers);
                } else {
                    await downloadAllSeparate(numbers);
                }
            }
            
            async function downloadAllAsZip(numbers) {
                try {
                    loadingText.textContent = `جاري تحميل ${numbers.length} ملف...`;
                    
                    // كائن لتخزين الملفات
                    const files = {};
                    let downloadedCount = 0;
                    
                    for (let i = 0; i < numbers.length; i++) {
                        const number = numbers[i];
                        const progressPercent = ((i + 1) / numbers.length) * 100;
                        progress.style.width = `${progressPercent}%`;
                        loadingText.textContent = `جاري تحميل الملف ${i + 1} من ${numbers.length} (${number})...`;
                        
                        try {
                            const fileData = await downloadSingleFile(number);
                            if (fileData) {
                                // تحويل Blob إلى Uint8Array
                                const arrayBuffer = await fileData.arrayBuffer();
                                const uint8Array = new Uint8Array(arrayBuffer);
                                
                                // إضافة الملف إلى الأرشيف مع مسار المجلد
                                files[`${number}/key.vdf`] = uint8Array;
                                
                                fileResults.push({ number, status: 'success' });
                                updateFilesList();
                            }
                        } catch (error) {
                            fileResults.push({ number, status: 'error', error: error.message });
                            updateFilesList();
                        }
                        
                        downloadedCount++;
                        
                        // تأخير بسيط بين الطلبات
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    const successfulFolders = fileResults.filter(r => r.status === 'success').length;
                    
                    if (successfulFolders > 0) {
                        loadingText.textContent = 'جاري إنشاء ملف ZIP...';
                        
                        // إنشاء الأرشيف باستخدام UZIP
                        const zipped = UZIP.zip(files);
                        
                        // تحويل إلى Blob وحفظ الملف
                        const blob = new Blob([zipped], { type: 'application/zip' });
                        saveAs(blob, "seif Afandi.zip");
                        
                        showSuccess(`تم تحميل ${successfulFolders} مجلد بنجاح في أرشيف ZIP`);
                    } else {
                        showError('لم يتم تحميل أي ملف بنجاح');
                    }
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                    progressBar.style.display = 'none';
                    downloadAllButton.disabled = false;
                    downloadSeparateButton.disabled = false;
                }
            }
            
            async function downloadAllSeparate(numbers) {
                try {
                    let successCount = 0;
                    
                    for (let i = 0; i < numbers.length; i++) {
                        const number = numbers[i];
                        const progressPercent = ((i + 1) / numbers.length) * 100;
                        progress.style.width = `${progressPercent}%`;
                        loadingText.textContent = `جاري تحميل الملف ${i + 1} من ${numbers.length} (${number})...`;
                        
                        try {
                            const fileData = await downloadSingleFile(number);
                            if (fileData) {
                                saveAs(fileData, `key_${number}.vdf`);
                                fileResults.push({ number, status: 'success' });
                                successCount++;
                            }
                        } catch (error) {
                            fileResults.push({ number, status: 'error', error: error.message });
                        }
                        
                        updateFilesList();
                        
                        // تأخير بسيط بين الطلبات
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    if (successCount > 0) {
                        showSuccess(`تم تحميل ${successCount} ملف بنجاح`);
                    } else {
                        showError('لم يتم تحميل أي ملف بنجاح');
                    }
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                    progressBar.style.display = 'none';
                    downloadAllButton.disabled = false;
                    downloadSeparateButton.disabled = false;
                }
            }
            
            async function downloadSingleFile(number) {
                const possiblePaths = [
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/${number}/key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/main/${number}/key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/master/${number}/key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/${number}/Key.vdf`,
                    `https://raw.githubusercontent.com/SteamAutoCracks/ManifestHub/${number}/KEY.vdf`
                ];
                
                for (const path of possiblePaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            return await response.blob();
                        }
                    } catch (e) {
                        continue;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                throw new Error(`لم يتم العثور على ملف key.vdf للرقم ${number}`);
            }
            
            function getNumbers() {
                const inputs = document.querySelectorAll('.number-input');
                const numbers = [];
                inputs.forEach(input => {
                    if (input.value.trim() !== '') {
                        numbers.push(input.value.trim());
                    }
                });
                return numbers;
            }
            
            function updateFilesList() {
                filesList.innerHTML = '';
                fileResults.forEach(result => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const statusClass = result.status === 'success' ? 'status-success' : 'status-error';
                    const statusText = result.status === 'success' ? 'نجح' : 'فشل';
                    
                    fileItem.innerHTML = `
                        <span>${result.number}/key.vdf</span>
                        <span class="file-status ${statusClass}">${statusText}</span>
                    `;
                    
                    filesList.appendChild(fileItem);
                });
            }
            
            function showSuccess(message) {
                successMessage.style.display = 'block';
                successMessage.innerHTML = `<span class="material-icons">check_circle</span> ${message}`;
                errorMessage.style.display = 'none';
            }
            
            function showError(message) {
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `<span class="material-icons">error</span> ${message}`;
                successMessage.style.display = 'none';
            }
            
            function hideAllMessages() {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                fileInfo.style.display = 'none';
            }
        });
        
        function addInput() {
            const container = document.getElementById('inputsContainer');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'number-input-group';
            inputGroup.innerHTML = `
                <input type="number" class="number-input" placeholder="أدخل الرقم" min="1">
                <button class="remove-btn" onclick="removeInput(this)">
                    <span class="material-icons">close</span>
                </button>
            `;
            container.appendChild(inputGroup);
            
            // التركيز على الحقل الجديد
            const newInput = inputGroup.querySelector('.number-input');
            newInput.focus();
        }
        
        function removeInput(button) {
            const container = document.getElementById('inputsContainer');
            const inputGroups = container.querySelectorAll('.number-input-group');
            
            // منع حذف الحقل الأخير
            if (inputGroups.length > 1) {
                button.parentElement.remove();
            }
        }
        
        // إضافة إدخالين افتراضيين عند التحميل
        window.onload = function() {
            addInput();
        };
    </script>
</body>
</html>
