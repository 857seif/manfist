<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM Manifest and Lua Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            box-shadow: 0 4px 15px rgba(178, 31, 31, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            color: white;
            box-shadow: 0 4px 15px rgba(253, 187, 45, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .icon {
            font-size: 1.3rem;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STM Manifest and Lua Generator</h1>
        <p class="subtitle">أداة متكاملة لإنشاء ملفات Manifest و Lua</p>
        
        <div class="buttons">
            <a href="https://htmlpreview.github.io/?https://github.com/857seif/manfist/blob/main/manfist%20genretor.html" class="btn btn-primary">
                <span class="icon">📄</span>
                Manifest and Lua
            </a>
            
            <a href="https://htmlpreview.github.io/?https://github.com/857seif/manfist/blob/main/credits.html" class="btn btn-secondary">
                <span class="icon">👥</span>
                Credits
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>سهل الاستخدام</h3>
                <p>واجهة بسيطة وسهلة</p>
            </div>
            <div class="feature">
                <h3>مجاني</h3>
                <p>لا توجد تكاليف</p>
            </div>
            <div class="feature">
                <h3>آمن</h3>
                <p>لا يتطلب صلاحيات خاصة</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 STM Manifest and Lua Generator. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
